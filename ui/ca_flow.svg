@startuml
actor You
entity "Your server" as server
entity "sshca.bradleyjkemp.dev" as ca

You -> server : Connect to your server
server -> ca : SSH to the CA
ca -> server : CA connects back to your server\nand validates the key matches
ca -> ca : Sign SSH certificate
ca -> server : Return certificate
@enduml

